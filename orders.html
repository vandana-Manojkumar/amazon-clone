<!DOCTYPE html>
<html>

<head>
  <title>Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/orders.css">
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .button-primary {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
    }

    .track-package-button.button-secondary:hover {
      background-color: blue;
      color: black;
    }

    .button-secondary {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
    }

    .button-secondary.cancel:hover {
      background-color: blue;
      color: black;
    }

    .button-danger {
      background-color: #d9534f;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
        <div class="cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Your Orders</div>
    <div class="orders-grid" id="orders-grid"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to delete this order?</p>
      <button id="confirmDeleteButton" class="button-primary">Yes, Delete</button>
      <button id="cancelDeleteButton" class="button-secondary cancel">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const ordersGrid = document.getElementById('orders-grid');
      let orderIdToDelete = null;

      const updateLocalStorage = () => {
        localStorage.setItem('orders', JSON.stringify(orders));
        console.log('Updated local storage:', JSON.stringify(orders));
      };

      const renderOrders = () => {
        ordersGrid.innerHTML = '';
        orders.forEach(order => {
          const orderContainer = document.createElement('div');
          orderContainer.className = 'order-container';

          const orderItems = order.items.map(item => `
            <div class="order-details-grid">
              <div class="product-image-container">
                <img src="${item.image}" alt="${item.name}">
              </div>
              <div class="product-details">
                <div class="product-name">${item.name}</div>
                <div class="product-delivery-date">Arriving on: ${item.arrivalDate}</div>
                <div class="product-quantity">Quantity: ${item.quantity}</div>
                <button class="buy-again-button button-primary">
                  <img class="buy-again-icon" src="images/icons/buy-again.png" alt="Buy Again">
                  <span class="buy-again-message">Buy it again</span>
                </button>
              </div>
              <div class="product-actions">
                <a href="tracking.html?orderId=${order.id}">
                  <button class="track-package-button button-secondary">Track package</button>
                </a>
              </div>
            </div>
          `).join('');

          orderContainer.innerHTML = `
            <div class="order-header">
              <div class="order-header-left-section">
                <div class="order-date">
                  <div class="order-header-label">Order Placed:</div>
                  <div>${order.date}</div>
                </div>
                <div class="order-total">
                  <div class="order-header-label">Total:</div>
                  <div>$${order.total}</div>
                </div>
              </div>
              <div class="order-header-right-section">
                <div class="order-header-label">Order ID:</div>
                <div>${order.id}</div>
              </div>
              <button class="delete-order-button button-danger" data-order-id="${order.id}">Delete Order</button>
            </div>
            ${orderItems}
          `;

          ordersGrid.appendChild(orderContainer);
        });
      };

      renderOrders();

      // Modal elements
      const modal = document.getElementById('deleteConfirmationModal');
      const confirmDeleteButton = document.getElementById('confirmDeleteButton');
      const cancelDeleteButton = document.getElementById('cancelDeleteButton');
      const closeButton = document.querySelector('.close');

      // Show modal
      const showModal = (orderId) => {
        console.log('Showing modal for order ID:', orderId);
        orderIdToDelete = orderId;
        modal.style.display = 'block';
      };

      // Hide modal
      const hideModal = () => {
        console.log('Hiding modal');
        orderIdToDelete = null;
        modal.style.display = 'none';
      };

      // Delete order
      const deleteOrder = () => {
        if (orderIdToDelete !== null) {
          console.log('Deleting order ID:', orderIdToDelete);
          const orderIndex = orders.findIndex(order => order.id.toString() === orderIdToDelete.toString());
          if (orderIndex !== -1) {
            console.log('Order found at index:', orderIndex);
            orders.splice(orderIndex, 1);
            updateLocalStorage();
            renderOrders();
            hideModal();
          } else {
            console.log('Order not found');
          }
        }
      };

      // Event listeners
      ordersGrid.addEventListener('click', (event) => {
        const deleteButton = event.target.closest('.delete-order-button');
        if (deleteButton) {
          const orderId = deleteButton.getAttribute('data-order-id');
          showModal(orderId);
        }
      });

      confirmDeleteButton.addEventListener('click', deleteOrder);
      cancelDeleteButton.addEventListener('click', hideModal);
      closeButton.addEventListener('click', hideModal);
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          hideModal();
        }
      });
    });
  </script>
</body>

</html>
